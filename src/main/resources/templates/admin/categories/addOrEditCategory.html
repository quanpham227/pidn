<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/dashboardLayout.html}"
>
  <head>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Categories</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" >Categories</li>
                <li class="breadcrumb-item active">Add</li>

              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </div>
      <!-- Main content -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- jquery validation -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title" th:if="${category.isEdit}">Update Category</h3>
                  <h3 class="card-title" th:unless="${category.isEdit}">Add a new Category</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form th:action="@{/admin/categories/saveOrUpdate}" method="post" th:object="${category}">
                  <div class="card-body">
                    <div class="form-group mb-4">
                      <label for="id"> Category ID</label>
                      <input type="hidden" th:field="*{isEdit}" />
                      <input
                              type="text"
                              class="form-control form-control-sm"
                              th:field="*{id}"
                              aria-describedby="categoryIdHid"
                              placeholder="Category ID"
                              readonly
                      />
                      <small
                              th:if="${#fields.hasErrors('id')}"
                              id="categoryIdHid"
                              class="form-text text-muted"
                      >Category id Required
                      </small>
                    </div>
                      <div class="form-group">
                        <label for="name"> Name </label>
                        <input
                                type="text"
                                class="form-control form-control-sm"
                                th:field="*{name}"
                                id="name"
                                aria-describedby="nameHid"
                                placeholder="Category Name"
                                required
                        />
                        <small th:if="${#fields.hasErrors('name')}" id="nameHid" class="form-text text-danger"
                        >Name id Required
                        </small>
                      </div>
                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <div class="btn-group btn-sm ms-auto">
                      <a th:href="@{/admin/categories/list}" class="btn btn-primary me-1 rounded ">List</a>
                      <button class="btn btn-sm btn-primary rounded ml-2">
                        <span th:if="${category.isEdit}">Update</span>
                        <span th:unless="${category.isEdit}">Create</span>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
    </div>
    <script>

    </script>
  </body>

</html>

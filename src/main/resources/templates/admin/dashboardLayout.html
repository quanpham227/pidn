<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin</title>
        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome -->
        <link rel="stylesheet" th:href="@{/admin/plugins/fontawesome-free/css/all.min.css}" />
        <!-- overlayScrollbars -->
        <link rel="stylesheet" th:href="@{/admin/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}" />

        <link rel="stylesheet" th:href="@{/admin/plugins/fontawesome-free/css/all.min.css}" />
        <!-- Theme style -->
        <link rel="stylesheet" th:href="@{/admin/css/adminlte.min.css}" />
        <link rel="stylesheet" th:href="@{/admin/plugins/ekko-lightbox/ekko-lightbox.css}" />
        <!-- jQuery -->
        <script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/admin/ckeditor/ckeditor.js}"></script>
        <script th:src="@{/admin/js/pages/admin.js}"></script>


    </head>
    <body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
        <div class="wrapper">
            <div th:replace="~{admin/fragments/navbar:: navbar}"></div>
            <div id="sidebar" th:replace="~{admin/fragments/sidebar:: sidebar}"></div>
            <div class="content-wrapper">
                <div layout:fragment="content"></div>
            </div>
            <div th:replace="~{admin/fragments/footer:: footer}"></div>
        </div>


        <!-- Bootstrap 4 -->
        <script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <!-- overlayScrollbars -->
        <script th:src="@{/admin/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
        <!-- AdminLTE App -->
        <script th:src="@{/admin/js/adminlte.min.js}"></script>
        <script th:src="@{/admin/plugins/ekko-lightbox/ekko-lightbox.min.js}"></script>
        <script th:src="@{/admin/plugins/dropzone/min/dropzone.min.js}"></script>
    </body>
</html>
